name: Amazon Price Tracker

on:
  schedule:
    - cron: '0 8 * * *'  # 08:00 UTC = 8:00 AM GMT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit and push output file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Amazon prices
          file_pattern: data/output/price_output.xlsx
          branch: main
          add_options: '-f'

      - name: Send email with attachment
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{secrets.EMAIL_USERNAME}}
          password: ${{secrets.EMAIL_PASSWORD}}
          subject: Amazon Price Update - ${{github.run_id}}
          to: bhalla.karishma@gmail.com
          from: Amazon Price Tracker
          body: Daily Amazon price update attached.
          attachments: data/output/price_output.xlsx
